<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Rescata
    </ion-title>
    <ion-buttons slot="secondary">
      <ion-button (click)="pushPublicarNavCtrl()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
      
      </ion-buttons>
      <ion-buttons slot="primary" (click)="pushPerfilNavCtrl()">
        <ion-button>
          <ion-icon slot="icon-only" name="contact"></ion-icon>
        </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

  <p *ngIf="images.length == 0" text-center>Please Select Image!</p>
 
  <ion-content>
    
      <ion-card class="welcome-card">
        <ion-img src="/assets/perritos4.jpg"></ion-img>

          <ion-card-subtitle style= "color:rgb(139, 97, 150)"><b>RESCATA</b></ion-card-subtitle>
          <ion-card-title>FIRULAIS</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p>Se perdio en el Parque Guadiana</p>
        </ion-card-content>
      </ion-card>
      <ion-card class="welcome-card">
        <ion-img src="/assets/perro6.jpg"></ion-img>
        <ion-card-header>
          <ion-card-subtitle style= "color:rgb(139, 97, 150)"><b>RESCATA</b></ion-card-subtitle>
          <ion-card-title>CARAMELO</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p>Solicito ayuda, salio corriendo de mi casa hacia la carretera Durango-Mexico</p>
        </ion-card-content>
      </ion-card>
      
      <ion-card class="welcome-card">
        <ion-img src="/assets/franky.jpg"></ion-img>

          <ion-card-subtitle style= "color:rgb(139, 97, 150)"><b>RESCATA</b></ion-card-subtitle>
