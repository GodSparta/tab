<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
    <ion-back-button defaultHref="/profile"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Editar Perfil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <app-loading *ngIf="busy"></app-loading>

	<div *ngIf="!busy">
    <input type="file" #fileBtn class="filebtn" (change)="uploadPic($event)" />

		<div>
			<ion-img class="profile-pic"(click)="updateProfilePic()" src="https://ucarecdn.com/{{ profilePic }}/-/scale_crop/150x150/center/"></ion-img>
    </div>
    
    <div class="profile-info">
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input [(ngModel)]="username"></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label position="floating">Nueva Contraseña</ion-label>
          <ion-input [(ngModel)]="newpassword"></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label position="floating">Actual Contraseña</ion-label>
          <ion-input [(ngModel)]="password"></ion-input>
        </ion-item>
  
        <ion-button fill="solid" expand="block" color="primary" (click)="updateDetails()">Guardar Cambios</ion-button>
      </div>
	</div>
</ion-content>
