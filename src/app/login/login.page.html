<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Ingresa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
		<ion-button fill="solid" color="primary" (click)="pushRegisterNavCtrl()"><small>¿No tienes una cuenta?, Registrate!</small></ion-button>
	<ion-list>

		<ion-item>
		  <ion-label position="floating">Correo</ion-label>
		  <ion-input type="text" [(ngModel)]="username"></ion-input>
		</ion-item>
	  
		<ion-item>
		  <ion-label position="floating">Contraseña</ion-label>
		  <ion-input type="password" [(ngModel)]="password"></ion-input>
		</ion-item>
	  
	  </ion-list>

	  <ion-button fill="solid" expand="block" color="primary" (click)="login()">Ingresar</ion-button>
		<ion-img src="/assets/lokme1.png"></ion-img>
	</ion-content>
