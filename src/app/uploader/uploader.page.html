<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
    <ion-back-button defaultHref="/tabs/feed"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Publicar
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>

    <app-loading *ngIf="busy"></app-loading>

  <div class="center" *ngIf="!busy">
  <div class="camera"></div>
  <input type="file" *ngIf="!imageURL" (change)="fileChanged($event)" class="filebtn" #fileButton />

  <ion-button shape="round" color="primary" (click)="uploadFile()" *ngIf="!imageURL" fill="outline">Subir imagen</ion-button>

<ion-card *ngIf="imageURL">
  <img src="https://ucarecdn.com/{{ imageURL }}/"/>
<ion-card-content>
  <ion-textarea placeholder="Agregue una descripcion" [(ngModel)]="desc"></ion-textarea>
<ion-button shape="round" color="primary" (click)="createPost()">Publicar</ion-button>
</ion-card-content>
</ion-card>
</div>
</ion-content>
